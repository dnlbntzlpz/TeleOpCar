<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleoperation Car</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Teleoperation Car Dashboard</h1>
        <div class="controls">
            <button onclick="sendCommand('forward', 0.9)">Forward</button>
            <button onclick="sendCommand('backward', 0.9)">Backward</button>
            <button onclick="sendCommand('stop', 0)">Stop</button>
        </div>
        <div class="video-feed">
            <h2>Camera Feed</h2>
            <img src="/video_feed" alt="Camera Feed">
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
